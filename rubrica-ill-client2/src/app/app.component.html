<input type="text" [(ngModel)]="contatto.nome">Nome
<input type="text" [(ngModel)]="contatto.cognome">Cognome
<input type="text" [(ngModel)]="contatto.telefono">Telefono

<button (click)="rubricaAgg()">Aggiungi Contatto</button>
<button (click)="rubricaLista()">Mostra Lista Contatti</button>
<button (click)="rubricaSvuota()">Svuota Lista Contatti</button>


<table *ngIf="rubrica.length > 0" id="table">
    <tr>
        <th>id</th>
        <th>nome</th>
        <th>cognome</th>
        <th>prezzo</th>
        <th>modifica</th>
    </tr>
    <tr *ngFor="let x of rubrica, index as i ">
        <td>{{x.id}}</td>
        <td>{{x.nome}}</td>
        <td>{{x.cognome}}</td>
        <td>{{x.telefono}}</td>
        <td> <button (click)="eliminaPerId(i)">elimina</button></td>
    </tr>
</table>
